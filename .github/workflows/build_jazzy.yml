name: System build (Jazzy)

on:
  push:
    branches: [ "jazzy" ]
  pull_request:
    branches: ["jazzy"]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

    steps:
    - uses: actions/checkout@v4
    - name: Update submodules
      run: git submodule update --init --recursive --remote && git submodule update
    - name: Build the Docker image
      run: sudo docker build -t gazebo-vehicle-ros2-gpu-harmonic:jazzy .
